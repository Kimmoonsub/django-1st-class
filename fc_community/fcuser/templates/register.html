{% extends "base.html" %}

{% block contents %}

<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>회원가입</h1>
    </div>
</div>
<!-- view.py 에서 res_data={}의 내용을 전달 받아서 표시되게 함 -->
<div class="row mt-5">
    <div class="col-12">
        {{ error }}
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <!--form method="POST" or "GET" -> 웹의 내용을 파이썬에 전달하는 기능, action="." 현재 페이지에서 작동  -->
        <form method="POST" action=".">
            <!-- 보안문제로 약용하는 사례 막기위해 크로스도메인을 막기위해 암호화 -->
            {% csrf_token %}
            <!-- name 속성값이 있어야 주요 키로 작용함. 없으면 안좋음 -->
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" id="username" placeholder="사용자 이름" name="username">
            </div>                        
            <div class="form-group">
                <label for="useremail">사용자 이메일</label>
                <input type="email" class="form-control" id="username" placeholder="사용자 이메일" name="useremail">
                </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
            </div>
            <div class="form-group">
                <label for="re-password">비밀번호 확인</label>
                <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password">
                </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
</div>

{% endblock %}
